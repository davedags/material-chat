
 <md-content layout-padding layout="row" layout-sm="column">
   <div class="chat-history" id="chatBox" scroll-glue>
     <div ng-repeat="message in messages">
       <div class="chat-message">
	 <div class="messageTextInMessage">{{message.msg}}</div>
       </div>
     </div>
   </div>
 </md-content>

<md-content layout-padding layout="row" layout-sm="column">
    <md-input-container>
      <form ng-submit="sendChat(im)">
	<label>Chat</label>
        <input size="50%" ng-model="im.msg" placeholder="Speak... or forever hold your...">
      </form>
    </md-input-container>
 </md-content>
